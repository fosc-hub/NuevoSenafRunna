      description: Retrieve a list of TCalificacionDemanda entries with optional filtering.
      parameters:
      - in: query
        name: demanda
        schema:
          type: integer
      - in: query
        name: estado_calificacion
        schema:
          type: string
          enum:
          - NO_PERTINENTE_INCOMPETENCIA
          - NO_PERTINENTE_NO_CORRESPONDE
          - NO_PERTINENTE_NO_CORRESPONDE_LEY
          - NO_PERTINENTE_NO_VERACIDAD
          - NO_PERTINENTE_OFICIOS_INCOMPLETOS
          - PASA_A_LEGAJO
          - PERTINENTE_CONSTATACION_NO_URGENTE
          - PERTINENTE_CONSTATACION_URGENTE
        description: |-
          * `PERTINENTE_CONSTATACION_URGENTE` - Pertinente de Constatación Urgente
          * `PERTINENTE_CONSTATACION_NO_URGENTE` - Pertinente de Constatación No Urgente
          * `NO_PERTINENTE_NO_CORRESPONDE` - No Pertinente - No corresponde al 2do o 3er nivel del sistema de protección
          * `NO_PERTINENTE_INCOMPETENCIA` - No Pertinente - Incompetencia material o territorial
