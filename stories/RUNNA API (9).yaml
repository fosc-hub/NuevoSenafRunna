  /api/actividades/:
    get:
      operationId: actividades_list
      description: Retrieve a list of activities with optional filtering.
      parameters:
      - in: query
        name: es_borrador
        schema:
          type: boolean
      - in: query
        name: estado
        schema:
          type: string
          enum:
          - CANCELADA
          - COMPLETADA
          - EN_PROGRESO
          - PENDIENTE
          - PENDIENTE_VISADO
          - VENCIDA
          - VISADO_APROBADO
          - VISADO_CON_OBSERVACION
        description: |-
          Estado actual de la actividad

          * `PENDIENTE` - Pendiente
          * `EN_PROGRESO` - En Progreso
          * `COMPLETADA` - Completada
          * `PENDIENTE_VISADO` - Pendiente de Visado
          * `VISADO_CON_OBSERVACION` - Visado con Observación
          * `VISADO_APROBADO` - Visado Aprobado
          * `CANCELADA` - Cancelada
          * `VENCIDA` - Vencida
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: origen
        schema:
          type: string
          enum:
          - DEMANDA_OFICIO
          - DEMANDA_PI
          - MANUAL
          - OFICIO
        description: |-
          Origen de la actividad

          * `MANUAL` - Creación Manual
          * `DEMANDA_PI` - Demanda - Petición de Informe
          * `DEMANDA_OFICIO` - Demanda - Carga de Oficios
          * `OFICIO` - Oficio Judicial
      - in: query
        name: plan_trabajo
        schema:
          type: integer
      - in: query
        name: responsable_principal
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: visador
        schema:
          type: integer
      tags:
      - actividades
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TActividadPlanTrabajo'
          description: ''
    post:
      operationId: actividades_create
      description: Create a new activity in a plan de trabajo.
      tags:
      - actividades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TActividadPlanTrabajo'
          description: ''
  /api/actividades/{id}/:
    get:
      operationId: actividades_retrieve
      description: Retrieve a single activity by ID.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Actividad de Plan de
          Trabajo.
        required: true
      tags:
      - actividades
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TActividadPlanTrabajo'
          description: ''
    put:
      operationId: actividades_update
      description: |-
        ViewSet para actividades del plan de trabajo (PLTM-01).

        Endpoints:
        - GET /actividades/ - Listar actividades
        - POST /actividades/ - Crear actividad
        - GET /actividades/{id}/ - Detalle de actividad
        - PATCH /actividades/{id}/ - Actualizar actividad
        - DELETE /actividades/{id}/ - Cancelar actividad (soft delete)
        - POST /actividades/{id}/adjuntos/ - Agregar adjunto
        - POST /actividades/marcar-vencidas/ - Auto-marcar vencidas (admin only)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Actividad de Plan de
          Trabajo.
        required: true
      tags:
      - actividades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TActividadPlanTrabajo'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TActividadPlanTrabajo'
          description: ''
    patch:
      operationId: actividades_partial_update
      description: Partially update an activity.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Actividad de Plan de
          Trabajo.
        required: true
      tags:
      - actividades
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTActividadPlanTrabajo'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTActividadPlanTrabajo'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTActividadPlanTrabajo'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TActividadPlanTrabajo'
          description: ''
    delete:
      operationId: actividades_destroy
      description: Cancel an activity (soft delete with motivo_cancelacion required).
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Actividad de Plan de
          Trabajo.
        required: true
      tags:
      - actividades
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
